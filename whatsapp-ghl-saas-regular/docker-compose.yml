version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: whatsapp_ghl_db
    environment:
      POSTGRES_USER: whatsapp_ghl
      POSTGRES_PASSWORD: password
      POSTGRES_DB: whatsapp_ghl_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: whatsapp_ghl_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
